<div class="row container-fluid">
  <div class="col-sm-6 col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        Top Ten Users
      </div>
      <div class="card-body">

        <div class="card-title">
          <div class="row">
            <label class="col-sm-6 col-md-6 col-lg-6">
              <b>User ID</b>
            </label>
            <label class="col-sm-6 col-md-6 col-lg-6">
              <b>View count</b>
            </label>
          </div>
        </div>

        <div class="card-text" ng-repeat="currentUser in userData">
          <div class="row">
            <label class="col-sm-6 col-md-6 col-lg-6">
                  {{currentUser.userId}}
            </label>
            <label class="col-sm-6 col-md-6 col-lg-6">
                  {{currentUser.viewCount}}    
            </label>
          </div>
        </div>


      </div>

    </div>
  </div>

  <div class="col-sm-6 col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        Top Ten Pages
      </div>
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <label class="col-sm-6 col-md-6 col-lg-6">
              <b>
                  Page URL
              </b>      
            </label>
            <label class="col-sm-6 col-md-6 col-lg-6">
              <b>
                  View Count                      
              </b>
            </label>
          </div>
        </div>

        <div class="card-text" ng-repeat="currentPage in pageData">
            <div class="row">
              <label class="col-sm-6 col-md-6 col-lg-6">
                    {{currentPage.pageUrl}}
              </label>
              <label class="col-sm-6 col-md-6 col-lg-6">
                    {{currentPage.viewCount}}    
              </label>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
